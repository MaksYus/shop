version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
      - migrations
    volumes:
      - .:/app
    command: bash -c "uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  db:
    image: postgres:13
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  migrations:
    build: .
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - .:/app
    command: bash -c "sleep 5 && alembic upgrade head"

volumes:
  postgres_data: